{% extends "base.html" %}

{% block title %}Connexion Contributeur - RandoVanGo{% endblock %}

{% block content %}
<div class="login-page-container">
    <div class="login-card">
        <h2 class="login-title"><i class="fas fa-user-plus"></i> Connexion Contributeur</h2>
        <form action="/login" method="post" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="contributeur@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Votre mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
        </form>
    </div>
</div>
{% endblock %}
